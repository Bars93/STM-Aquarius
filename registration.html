<section class="bodysec">
	<article>
		<h1>Регистрация</h1>
		<form class="regform" id="regform" method="POST" action="reguser.php">
			<label for="login_name">Имя пользователя: </label><br>
			<input type="text" accesskey="1" lang="ru" name="login_name" id="login_name" class="login_name" tabindex="1">
			<div id="uname_err" class="error">Ник не должен быть длиннее 25 символов</div>
			<label for="login_email">E-mail: </label><br>
			<input type="text" lang="ru" name="login_email" id="login_email" class="login_email" onkeyup="valid()" tabindex="2" onkeyup="javascript:valid()">
			<div id="uemail_err" class="error">Введите e-mail правильно, например 'asm@mail.ru'</div>
			<br>
			<label for="login_pw">Пароль: </label><br>
			<input type="password" lang="ru" name="login_pw" id="login_pw" class="login_pw" onkeyup="valid()" tabindex="3">
			<div id="upw_err" class="error">Пароль должен содержать не менее 6 символов с буквами и цифрами.</div>
			<label for="login_rpw">Подтверждение пароля:</label><br>
			<input type="password" lang="ru" name="login_cpw" id="login_cpw" class="login_cpw" onkeyup="valid()" tabindex="4">
			<div id="cpw_err" class="error">Пароли не совпадают</div>
			<br>
			<input type="submit" tabindex="5" value="Регистрация" name="reg_btn" id="reg_btn" class="reg_btn">
		</form>
		<script type="text/javascript">
